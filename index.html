<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Borel&family=Playpen+Sans:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="style.css">
    <title>Happy Travel</title>
</head>

<body>
    <header>
        <h1>Adventure</h1>
        <button id="trigger-menu">
             <svg>
                <rect width="80" height="10" x="10" y="25" rx="5" style="fill:rgb(255,255,255);stroke-width:3;stroke:rgb(255,255,255)"></rect>
                <rect width="80" height="10" x="10" y="45" rx="5" style="fill:rgb(255,255,255);stroke-width:3;stroke:rgb(255,255,255)"></rect>
                <rect width="80" height="10" x="10" y="65" rx="5" style="fill:rgb(255,255,255);stroke-width:3;stroke:rgb(255,255,255)"></rect>
            </svg> 
            
        </button>
    </header>
    <nav>
        <ul>
            <li><a href="#location">Locations</a></li>
            <hr class="line_between">
            <li><a href="#tours">Tours</a></li>
            <hr class="line_between">
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <main>
        <section class="first_section">
            <h2 class="first_heading">Guide through nature</h2>
            <ul>
                <li>
                    <p><img class="svg-icon" src="img/kalender.svg" alt="Calender">Entire Planed Tours</p>
                </li>
                <li>
                    <p><img class="svg-icon" src="img/construction.svg" alt="Tools">Travelequibment Prepared</p>
                </li>
                <li>
                    <p><img class="svg-icon" src="img/home.svg" alt="Home">Rooms Booked</p>
                </li>
            </ul>
        </section>
        
        <section class="grid_container">
            <div class="grid_picture"><img id="pic1" src="img/grid1.jpg" alt=""></div>
            <div class="grid_picture"><img id="pic2" src="img/grid2.jpg" alt=""></div>
            <div class="grid_picture"><img id="pic3" src="img/grid3.jpg" alt=""></div>
            <div class="grid_picture"><img src="img/grid4.jpg" alt=""></div>
        </section>
        <h2 class="first_heading" id="location">Locations</h2>
        <section class="location_africa">
            
            <div class="location_container"><img src="img/afrika.jpg" alt="Afrika" class="afrika"></div>
            <div class="location_container"><h3>"Afrika"</h3></div>
        </section>
        <section class="location_africa">
            <div class="location_container"><h3>"Neuseeland"</h3></div>
            <div class="location_container"><img src="img/location_neuseeland.jpg" alt="Neuseeland" class="afrika greyfilter"></div>
            
        </section>
        <section class="location_africa">
            
            <div class="location_container"><img src="img/kanada.jpg" alt="Kanada" class="afrika blur"></div>
            <div class="location_container"><h3>"Kanada"</h3></div>
        </section>
        <section>
            <h2 class="first_heading heading_tours" id="tours">Tours</h2>
            <ul class="tours_list">
                <li><p>Safari</p></li>
                <li><p>Hiking</p></li>
                <li><p>Jungle</p></li>
            </ul>
        </section>
        <section class="map_container">
            <h2 class="office_heading">Office Location</h2>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d42455.44074618011!2d14.2999552!3d48.3131392!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sde!2sat!4v1691397374775!5m2!1sde!2sat"
                width="200" height="150" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
                <hr>
                <hr>
                <hr>
        </section>
        
        <section class="section_contact" id="contact">

            <h2 >Contact</h2>
            <form action="">
                <input type="text" placeholder="Vorname">
                <br>
                <input type="text" placeholder="Nachname">
                <br>
                <input type="email" placeholder="E-mail">
                <br>
                <input type="submit" id="send_button">
            </form>

        </section>

    </main>
    <script src="menu.js"></script> 
</body>

</html>
